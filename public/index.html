<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: #eef2ff;
      --success: #10b981;
      --error: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius: 12px;
      --radius-lg: 16px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: var(--gray-800);
      line-height: 1.5;
    }

    .container {
      background: white;
      border-radius: var(--radius-lg);
      padding: 48;
      box-shadow: var(--shadow-xl);
      max-width: 520px;
      width: 100%;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: var(--primary-light);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      color: var(--primary);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--gray-500);
      font-size: 15px;
    }

    .card {
      background: var(--gray-50);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid var(--gray-200);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      transition: all 0.2s ease;
      background: white;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    textarea::placeholder {
      color: var(--gray-400);
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .option-item {
      display: flex;
      flex-direction: column;
    }

    .option-item.full-width {
      grid-column: span 2;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
      background: white;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    input[type="color"] {
      width: 100%;
      height: 48px;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
    }

    input[type="color"]:focus {
      outline: none;
      border-color: var(--primary);
    }

    .color-label {
      font-size: 13px;
      color: var(--gray-500);
      margin-bottom: 6px;
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .result {
      margin-top: 32px;
      text-align: center;
      display: none;
      animation: fadeInUp 0.4s ease-out;
    }

    .result.show {
      display: block;
    }

    .qr-container {
      background: white;
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      display: inline-block;
      margin-bottom: 16px;
    }

    #qrImage {
      display: block;
      max-width: 100%;
      border-radius: 8px;
    }

    .btn-secondary {
      background: white;
      color: var(--gray-700);
      border: 2px solid var(--gray-200);
      margin-top: 12px;
    }

    .btn-secondary:hover {
      background: var(--gray-50);
      border-color: var(--gray-300);
    }

    .error {
      color: var(--error);
      text-align: center;
      margin-top: 16px;
      padding: 12px 16px;
      background: #fef2f2;
      border-radius: var(--radius);
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
      animation: shake 0.4s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .history {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--gray-200);
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .history h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .clear-btn {
      background: none;
      border: none;
      color: var(--gray-400);
      font-size: 13px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .clear-btn:hover {
      color: var(--error);
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .history-item {
      background: var(--gray-100);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      color: var(--gray-600);
      cursor: pointer;
      transition: all 0.2s ease;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border: 1px solid transparent;
    }

    .history-item:hover {
      background: var(--primary-light);
      color: var(--primary);
      border-color: var(--primary);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .btn.loading .spinner {
      display: block;
    }

    .btn.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .container {
        padding: 32px 24px;
      }

      .options-grid {
        grid-template-columns: 1fr;
      }

      .option-item.full-width {
        grid-column: span 1;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <path d="M3 21h7v-7H3z"></path>
        </svg>
      </div>
      <h1>QR Code Generator</h1>
      <p class="subtitle">Создавайте QR-коды за секунды</p>
    </div>

    <div class="card">
      <div class="form-group">
        <label for="textInput">Текст или ссылка</label>
        <textarea id="textInput" placeholder="Введите текст или URL для создания QR-кода..."></textarea>
      </div>

      <div class="options-grid">
        <div class="option-item">
          <label for="widthInput">Размер</label>
          <input type="number" id="widthInput" value="300" min="100" max="1000">
        </div>
        <div class="option-item">
          <label for="marginInput">Отступ</label>
          <input type="number" id="marginInput" value="2" min="0" max="10">
        </div>
        <div class="option-item">
          <label for="colorDark">Цвет кода</label>
          <input type="color" id="colorDark" value="#000000">
        </div>
        <div class="option-item">
          <label for="colorLight">Фон</label>
          <input type="color" id="colorLight" value="#FFFFFF">
        </div>
      </div>
    </div>

    <button class="btn" onclick="generateQR()">
      <span class="spinner"></span>
      <span class="btn-text">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <rect x="7" y="7" width="3" height="9"></rect>
          <rect x="14" y="7" width="3" height="5"></rect>
        </svg>
        Создать QR-код
      </span>
    </button>

    <div class="error" id="errorMsg"></div>

    <div class="result" id="result">
      <div class="qr-container">
        <img id="qrImage" alt="QR Code">
      </div>
      <br>
      <button class="btn btn-secondary" onclick="downloadQR()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Скачать PNG
      </button>
    </div>

    <div class="history" id="historySection" style="display: none;">
      <div class="history-header">
        <h3>История</h3>
        <button class="clear-btn" onclick="clearHistory()">Очистить</button>
      </div>
      <div class="history-list" id="historyList"></div>
    </div>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem('qrHistory') || '[]');
    showHistory();

    function showHistory() {
      const historySection = document.getElementById('historySection');
      const historyList = document.getElementById('historyList');

      if (history.length > 0) {
        historySection.style.display = 'block';
        historyList.innerHTML = history.map(item =>
          `<div class="history-item" onclick="loadFromHistory('${item.replace(/'/g, "\\'")}')">${escapeHtml(item)}</div>`
        ).join('');
      } else {
        historySection.style.display = 'none';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function loadFromHistory(text) {
      document.getElementById('textInput').value = text;
    }

    function addToHistory(text) {
      if (!history.includes(text)) {
        history.unshift(text);
        history = history.slice(0, 10);
        localStorage.setItem('qrHistory', JSON.stringify(history));
        showHistory();
      }
    }

    function clearHistory() {
      history = [];
      localStorage.setItem('qrHistory', JSON.stringify(history));
      showHistory();
    }

    function setLoading(loading) {
      const btn = document.querySelector('.btn');
      if (loading) {
        btn.classList.add('loading');
      } else {
        btn.classList.remove('loading');
      }
    }

    async function generateQR() {
      const text = document.getElementById('textInput').value.trim();
      const width = parseInt(document.getElementById('widthInput').value);
      const margin = parseInt(document.getElementById('marginInput').value);
      const colorDark = document.getElementById('colorDark').value;
      const colorLight = document.getElementById('colorLight').value;
      const errorMsg = document.getElementById('errorMsg');
      const result = document.getElementById('result');
      const qrImage = document.getElementById('qrImage');

      errorMsg.classList.remove('show');
      result.classList.remove('show');

      if (!text) {
        errorMsg.textContent = 'Пожалуйста, введите текст или ссылку';
        errorMsg.classList.add('show');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            text,
            options: { width, margin, color: { dark: colorDark, light: colorLight } }
          })
        });

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        qrImage.src = data.qrCode;
        result.classList.add('show');
        addToHistory(text);
      } catch (error) {
        errorMsg.textContent = 'Ошибка: ' + error.message;
        errorMsg.classList.add('show');
      } finally {
        setLoading(false);
      }
    }

    function downloadQR() {
      const qrImage = document.getElementById('qrImage');
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = qrImage.src;
      link.click();
    }

    document.getElementById('textInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        generateQR();
      }
    });
  </script>
</body>
</html>
