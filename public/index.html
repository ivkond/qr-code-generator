<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #e0e5ec;
      --text: #4a5568;
      --text-dark: #2d3748;
      --primary: #667eea;
      --primary-dark: #5a67d8;
      --shadow-light: #ffffff;
      --shadow-dark: #a3b1c6;
      --radius: 20px;
      --radius-sm: 12px;
    }

    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: var(--text);
    }

    .container {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 48;
      max-width: 500px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: var(--bg);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
    }

    .logo svg {
      width: 40px;
      height: 40px;
      color: var(--primary);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text);
      font-size: 15px;
    }

    .card {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 32px;
      margin-bottom: 32px;
      box-shadow: 
        12px 12px 24px var(--shadow-dark),
        -12px -12px 24px var(--shadow-light);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 12px;
      padding-left: 4px;
    }

    textarea {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      background: var(--bg);
      color: var(--text-dark);
      box-shadow: 
        inset 6px 6px 12px var(--shadow-dark),
        inset -6px -6px 12px var(--shadow-light);
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
    }

    textarea::placeholder {
      color: #a0aec0;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .option-item {
      display: flex;
      flex-direction: column;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 15px;
      font-family: inherit;
      background: var(--bg);
      color: var(--text-dark);
      box-shadow: 
        inset 6px 6px 12px var(--shadow-dark),
        inset -6px -6px 12px var(--shadow-light);
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
    }

    input[type="color"] {
      width: 100%;
      height: 52px;
      border: none;
      border-radius: var(--radius-sm);
      padding: 6px;
      cursor: pointer;
      background: var(--bg);
      box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
      transition: all 0.3s ease;
    }

    input[type="color"]:focus {
      outline: none;
    }

    .color-label {
      font-size: 13px;
      color: var(--text);
      margin-bottom: 8px;
      padding-left: 4px;
    }

    .btn {
      width: 100%;
      padding: 18px 32px;
      border: none;
      border-radius: var(--radius);
      font-size: 17px;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      background: var(--bg);
      color: var(--primary);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        12px 12px 20px var(--shadow-dark),
        -12px -12px 20px var(--shadow-light);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
    }

    .btn svg {
      width: 22px;
      height: 22px;
    }

    .result {
      margin-top: 40px;
      text-align: center;
      display: none;
    }

    .result.show {
      display: block;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .qr-container {
      background: var(--bg);
      padding: 32px;
      border-radius: var(--radius);
      display: inline-block;
      margin-bottom: 20px;
      box-shadow: 
        12px 12px 24px var(--shadow-dark),
        -12px -12px 24px var(--shadow-light);
    }

    #qrImage {
      display: block;
      max-width: 100%;
      border-radius: 12px;
    }

    .btn-secondary {
      color: var(--text-dark);
      margin-top: 16px;
    }

    .btn-secondary:hover {
      color: var(--text);
    }

    .error {
      color: #e53e3e;
      text-align: center;
      margin-top: 20px;
      padding: 16px 20px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      display: none;
      background: var(--bg);
      box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
    }

    .error.show {
      display: block;
      animation: shake 0.4s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .history {
      margin-top: 40px;
      padding-top: 32px;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .history h3 {
      font-size: 13px;
      font-weight: 700;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .clear-btn {
      background: none;
      border: none;
      color: #a0aec0;
      font-size: 13px;
      cursor: pointer;
      font-family: inherit;
      transition: color 0.3s;
    }

    .clear-btn:hover {
      color: #e53e3e;
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .history-item {
      background: var(--bg);
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        4px 4px 8px var(--shadow-dark),
        -4px -4px 8px var(--shadow-light);
    }

    .history-item:hover {
      transform: translateY(-2px);
      color: var(--primary);
    }

    .spinner {
      width: 22px;
      height: 22px;
      border: 3px solid transparent;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .btn.loading .spinner {
      display: block;
    }

    .btn.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .container {
        padding: 32px 24px;
      }

      .options-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 24px;
      }

      .logo {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <path d="M3 21h7v-7H3z"></path>
        </svg>
      </div>
      <h1>QR Code Generator</h1>
      <p class="subtitle">Создавайте QR-коды легко</p>
    </div>

    <div class="card">
      <div class="form-group">
        <label for="textInput">Текст или ссылка</label>
        <textarea id="textInput" placeholder="Введите текст или URL..."></textarea>
      </div>

      <div class="options-grid">
        <div class="option-item">
          <label for="widthInput">Размер</label>
          <input type="number" id="widthInput" value="300" min="100" max="1000">
        </div>
        <div class="option-item">
          <label for="marginInput">Отступ</label>
          <input type="number" id="marginInput" value="2" min="0" max="10">
        </div>
        <div class="option-item">
          <label for="colorDark">Цвет кода</label>
          <input type="color" id="colorDark" value="#667eea">
        </div>
        <div class="option-item">
          <label for="colorLight">Фон</label>
          <input type="color" id="colorLight" value="#ffffff">
        </div>
      </div>
    </div>

    <button class="btn" onclick="generateQR()">
      <span class="spinner"></span>
      <span class="btn-text">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <rect x="7" y="7" width="3" height="9"></rect>
          <rect x="14" y="7" width="3" height="5"></rect>
        </svg>
        Создать QR-код
      </span>
    </button>

    <div class="error" id="errorMsg"></div>

    <div class="result" id="result">
      <div class="qr-container">
        <img id="qrImage" alt="QR Code">
      </div>
      <br>
      <button class="btn btn-secondary" onclick="downloadQR()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Скачать PNG
      </button>
    </div>

    <div class="history" id="historySection" style="display: none;">
      <div class="history-header">
        <h3>История</h3>
        <button class="clear-btn" onclick="clearHistory()">Очистить</button>
      </div>
      <div class="history-list" id="historyList"></div>
    </div>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem('qrHistory') || '[]');
    showHistory();

    function showHistory() {
      const historySection = document.getElementById('historySection');
      const historyList = document.getElementById('historyList');

      if (history.length > 0) {
        historySection.style.display = 'block';
        historyList.innerHTML = history.map(item =>
          `<div class="history-item" onclick="loadFromHistory('${item.replace(/'/g, "\\'")}')">${escapeHtml(item)}</div>`
        ).join('');
      } else {
        historySection.style.display = 'none';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function loadFromHistory(text) {
      document.getElementById('textInput').value = text;
    }

    function addToHistory(text) {
      if (!history.includes(text)) {
        history.unshift(text);
        history = history.slice(0, 10);
        localStorage.setItem('qrHistory', JSON.stringify(history));
        showHistory();
      }
    }

    function clearHistory() {
      history = [];
      localStorage.setItem('qrHistory', JSON.stringify(history));
      showHistory();
    }

    function setLoading(loading) {
      const btn = document.querySelector('.btn');
      if (loading) {
        btn.classList.add('loading');
      } else {
        btn.classList.remove('loading');
      }
    }

    async function generateQR() {
      const text = document.getElementById('textInput').value.trim();
      const width = parseInt(document.getElementById('widthInput').value);
      const margin = parseInt(document.getElementById('marginInput').value);
      const colorDark = document.getElementById('colorDark').value;
      const colorLight = document.getElementById('colorLight').value;
      const errorMsg = document.getElementById('errorMsg');
      const result = document.getElementById('result');
      const qrImage = document.getElementById('qrImage');

      errorMsg.classList.remove('show');
      result.classList.remove('show');

      if (!text) {
        errorMsg.textContent = 'Введите текст или ссылку';
        errorMsg.classList.add('show');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            text,
            options: { width, margin, color: { dark: colorDark, light: colorLight } }
          })
        });

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        qrImage.src = data.qrCode;
        result.classList.add('show');
        addToHistory(text);
      } catch (error) {
        errorMsg.textContent = 'Ошибка: ' + error.message;
        errorMsg.classList.add('show');
      } finally {
        setLoading(false);
      }
    }

    function downloadQR() {
      const qrImage = document.getElementById('qrImage');
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = qrImage.src;
      link.click();
    }

    document.getElementById('textInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        generateQR();
      }
    });
  </script>
</body>
</html>
