<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор QR-кодов</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .options-row {
      display: flex;
      gap: 15px;
    }

    .form-group.half {
      flex: 1;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
    }

    input[type="color"] {
      width: 100%;
      height: 45px;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 30px;
      text-align: center;
      display: none;
    }

    .result.show {
      display: block;
    }

    #qrImage {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .download-btn {
      margin-top: 15px;
      background: #28a745;
    }

    .download-btn:hover {
      box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
    }

    .error {
      color: #dc3545;
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .history {
      margin-top: 30px;
      border-top: 1px solid #e1e1e1;
      padding-top: 20px;
    }

    .history h3 {
      color: #555;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .history-item {
      background: #f8f9fa;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .history-item:hover {
      background: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Генератор QR-кодов</h1>

    <div class="form-group">
      <label for="textInput">Текст или ссылка</label>
      <textarea id="textInput" placeholder="Введите текст или URL для создания QR-кода..."></textarea>
    </div>

    <div class="options-row">
      <div class="form-group half">
        <label for="widthInput">Размер</label>
        <input type="number" id="widthInput" value="300" min="100" max="1000">
      </div>
      <div class="form-group half">
        <label for="marginInput">Отступ</label>
        <input type="number" id="marginInput" value="2" min="0" max="10">
      </div>
    </div>

    <div class="options-row">
      <div class="form-group half">
        <label for="colorDark">Цвет QR-кода</label>
        <input type="color" id="colorDark" value="#000000">
      </div>
      <div class="form-group half">
        <label for="colorLight">Фон</label>
        <input type="color" id="colorLight" value="#FFFFFF">
      </div>
    </div>

    <button onclick="generateQR()">Создать QR-код</button>

    <div class="error" id="errorMsg"></div>

    <div class="result" id="result">
      <img id="qrImage" alt="QR Code">
      <button class="download-btn" onclick="downloadQR()">Скачать PNG</button>
    </div>

    <div class="history" id="historySection" style="display: none;">
      <h3>История</h3>
      <div class="history-list" id="historyList"></div>
    </div>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem('qrHistory') || '[]');
    showHistory();

    function showHistory() {
      const historySection = document.getElementById('historySection');
      const historyList = document.getElementById('historyList');

      if (history.length > 0) {
        historySection.style.display = 'block';
        historyList.innerHTML = history.map(item =>
          `<div class="history-item" onclick="loadFromHistory('${item.replace(/'/g, "\\'")}')">${item}</div>`
        ).join('');
      }
    }

    function loadFromHistory(text) {
      document.getElementById('textInput').value = text;
    }

    function addToHistory(text) {
      if (!history.includes(text)) {
        history.unshift(text);
        history = history.slice(0, 10);
        localStorage.setItem('qrHistory', JSON.stringify(history));
        showHistory();
      }
    }

    async function generateQR() {
      const text = document.getElementById('textInput').value.trim();
      const width = parseInt(document.getElementById('widthInput').value);
      const margin = parseInt(document.getElementById('marginInput').value);
      const colorDark = document.getElementById('colorDark').value;
      const colorLight = document.getElementById('colorLight').value;
      const errorMsg = document.getElementById('errorMsg');
      const result = document.getElementById('result');
      const qrImage = document.getElementById('qrImage');

      errorMsg.classList.remove('show');
      result.classList.remove('show');

      if (!text) {
        errorMsg.textContent = 'Пожалуйста, введите текст или ссылку';
        errorMsg.classList.add('show');
        return;
      }

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            text,
            options: { width, margin, color: { dark: colorDark, light: colorLight } }
          })
        });

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        qrImage.src = data.qrCode;
        result.classList.add('show');
        addToHistory(text);
      } catch (error) {
        errorMsg.textContent = 'Ошибка: ' + error.message;
        errorMsg.classList.add('show');
      }
    }

    function downloadQR() {
      const qrImage = document.getElementById('qrImage');
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = qrImage.src;
      link.click();
    }

    document.getElementById('textInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        generateQR();
      }
    });
  </script>
</body>
</html>
